services:
  - type: web
    name: ai-honeypot-api
    runtime: python
    region: singapore
    plan: free
    branch: main

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4

      - key: API_KEYS_JSON
        sync: false

      #Gemini API Key (set in Render dashboard)
      - key: GEMINI_API_KEY
        sync: false

      - key: GEMINI_MODEL
        sync: false

      - key: CALLBACK_URL
        sync: false

      #SQLite file stored on the mounted disk
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/data/honeypot.db

      - key: HOST
        value: 0.0.0.0